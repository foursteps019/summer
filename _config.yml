# Use baseurl only for GitHub Pages deployment
{% if jekyll.environment == 'production' %}
baseurl: ""
{% else %}
baseurl: ""
{% endif %}
collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
